{% extends 'layout.html' %}
   {% block content %}
   <div class="card">
       <div class="row">
           <div class="col-md-4">
                <img class="card-img-top" src="{{movie.image}}" alt="{{movie.title}}">
           </div>
           <div class="col-md-8">
               <div class="row">
                    <div class="col">
                        <div class="card-body">
                            <h5 class="card-title">{{movie.title}}</h5>
                            <p class="card-text">{{movie.description}}</p>
                        </div>
                    </div>
               </div>
                  <div class="row">
                    <div class="col">
                        <div class="color-wh">
                            <a href="/movies/{{movie.title}}/update" class="btn btn-info ">Update</a>
                            <a href="/movies/{{movie.title}}/delete" class="btn btn-danger">Delete</a>
                        </div>
                    </div>
                </div>
           </div>
       </div>
    </div>
   {% endblock %}
